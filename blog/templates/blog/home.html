{% extends 'blog/base.html' %}
{% block main %}
 <div class="card" style="width: 55%; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;"  >
    {% for post in posts %}
        <img src="{{post.image.url}}" alt=""  class="card-image-top" height="250px" width="500px">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.desc}}</p>
        </div>
        <h1></h1>
    {% endfor %}
</div>
{% endblock main %}
